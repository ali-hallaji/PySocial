{% load staticfiles %}
<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width: 349px;">
        <form class="vir-panel-1 uk-panel uk-form uk-form-horizontal" method="post">
            {% csrf_token %}
            <h5><i class="virgole-virgolefont"></i></h5>
            <p class="vir-enter-label uk-text-right"><i class="virgole-36"></i>ورود به حساب کاربری</p>
            <hr id="vir-divider-1">
            <div class="uk-form-row">
                <label class="uk-form-label uk-text-right flip">نام کاربری:</label>
                <div class="uk-form-controls">
                    <input class="uk-text-left" placeholder="name@youremail.com" name="username" type="text" value="" dir="ltr">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label uk-text-right">گذرواژه:</label>
                <div class="uk-form-controls">
                    <input class="uk-text-left" name="password" type="password" value="" dir="ltr">
                </div>
            </div>
            <input name="redirect_url" type="hidden" value="{{ redirect_url }}">
            <button type="submit" class="vir-btn-1 uk-button uk-width-1-1 uk-margin-top" name="login">به ویرگول وارد شوید</button>
            <hr id="vir-divider-2">
            <p class="vir-password-reset">
                <i class="virgole-47"></i>
                <a href="{% url "password_reset_recover" %}">گذرواژه خود را فراموش کردم</a>
            </p>
        </form>
    </div>
</div>
